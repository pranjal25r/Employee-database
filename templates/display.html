<!DOCTYPE html>
<html>
<head>
    <title>Student Data</title>
</head>
<body>

<h2>Stored Student Data</h2>

<table border="1" cellpadding="6">
    <tr>
        <th>Roll</th>
        <th>Name</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Skills</th>
        <th>Course</th>
        <th>Languages</th>
        <th>Experience</th>
    </tr>

    {% for s in students %}
    <tr>
        <td>{{ s[0] }}</td>
        <td>{{ s[1] }}</td>
        <td>{{ s[2] }}</td>
        <td>{{ s[3] }}</td>
        <td>{{ s[4] }}</td>
        <td>{{ s[5] }}</td>
        <td>{{ s[6] }}</td>
        <td>{{ s[7] }}</td>
    </tr>
    {% endfor %}
</table>

<br>
<a href="/">Add New Student</a>

</body>
</html>
